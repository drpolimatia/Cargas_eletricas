<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Campo Elétrico - Dark Neon</title>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: rgba(10, 10, 10, 0.7);
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
            /* Prevent scrollbars */
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
            user-select: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        #ui-panel.hidden {
            transform: translateX(-120%);
            opacity: 0;
            pointer-events: none;
        }

        /* Toggle Button */
        #menuToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        #menuToggle:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @media (max-width: 600px) {
            #ui-panel {
                width: 85%;
                /* Mais largo em mobile */
                top: 70px;
                /* Abaixo do botão */
                left: 50%;
                transform: translateX(-50%);
            }

            #ui-panel.hidden {
                transform: translateX(-50%) translateY(-150%);
                /* Slide pra cima em mobile */
            }
        }

        #ui-panel:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
            text-align: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            background: transparent;
            border: 2px solid;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-blue {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue);
        }

        .btn-blue:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-pink {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
        }

        .btn-pink:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .btn-clear {
            border-color: #ff3333;
            color: #ff3333;
            box-shadow: 0 0 5px #ff3333;
        }

        .btn-clear:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 0 20px #ff3333;
        }

        /* Checkbox styling */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        input[type="checkbox"]:checked {
            background: var(--neon-blue);
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: black;
            font-weight: bold;
            font-size: 14px;
            left: 3px;
            top: -1px;
        }

        /* Sensor Data Panel */
        #sensor-data {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        /* Slider styling */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 5px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .data-label {
            color: #aaa;
        }

        .data-value {
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Instruction overlay */
        #instruction {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            font-size: 0.9rem;
        }

        /* Context Menu */
        #chargeMenu {
            display: none;
            position: absolute;
            background-color: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }

        #chargeMenu h3 {
            margin: 0 0 10px 0;
            color: var(--neon-blue);
            font-size: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .menu-info {
            font-size: 0.9rem;
            color: #ddd;
            margin-bottom: 15px;
            text-align: center;
        }

        .menu-val {
            display: block;
            font-weight: bold;
            color: #fff;
            margin-top: 5px;
        }

        .btn-delete {
            width: 100%;
            padding: 8px;
            background: rgba(255, 0, 50, 0.2);
            border: 1px solid #ff0033;
            color: #ff0033;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-delete:hover {
            background: #ff0033;
            color: white;
            box-shadow: 0 0 10px #ff0033;
        }

        #quickPlayBtn {
            position: absolute;
            top: 20px;
            left: 70px;
            /* Right of hamburger */
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            transition: all 0.2s ease;
        }

        #quickPlayBtn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        #fullscreenBtn {
            position: absolute;
            top: 20px;
            left: 120px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            color: #ff00ff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            transition: all 0.2s ease;
        }

        #fullscreenBtn:hover {
            background: #ff00ff;
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }

        #logoContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            z-index: 10;
            pointer-events: none;
            /* Let clicks pass through */
            filter: invert(1);
            /* Negative effect for black logo */
            opacity: 1.0;
        }
    </style>
</head>

                <input type="range" id="chargeSlider" min="-10" max="10" step="0.1" value="1">

        <h3>Carga <span id="menuChargeVal"></span></h3>
        <div class="menu-info">
            Força Resultante:
            <span class="menu-val" id="menuForceVal">0 N</span>
        </div>
        <button class="btn-delete" id="menuDeleteBtn">Excluir Carga</button>

    <script>
        /**
         * Simulação de Campo Elétrico - Dark Neon
         * Foco em visualização dramática e intuitiva
         */

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');

        // Configuração Física
        const K = 9000; // Constante de Coulomb ajustada para pixels
        const CHARGE_MAGNITUDE = 10;
        const MIN_DIST = 20; // Distância mínima para evitar singularidades (clamping)

        const charges = []; // Array de objetos {x, y, q, id, vx, vy, m}
        const sensor = { x: 0, y: 0, active: true };
        let draggedObj = null;
        let isDragging = false;
        let clickStartTime = 0;
        let clickStartPos = { x: 0, y: 0 };
        let selectedCharge = null;
        let isPlaying = false;

        // Configuração de Visualização
        const GRID_SPACING = 40;
        const POS_COLOR = '#00ffff'; // Ciano
        const NEG_COLOR = '#ff0033'; // Vermelho Neon
        const SENSOR_COLOR = '#ffff00'; // Amarelo
        const VECTOR_WIDTH = 3; // Linhas grossas
        const ARROW_HEAD_SIZE = 8;

        // UI Elements
        const uiState = {
            showGrid: true,
            showForces: true,
            showSensor: true
        };

        const eFieldDisplay = document.getElementById('eFieldVal');
        const vPotDisplay = document.getElementById('vPotVal');

        // Inicialização
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Posição inicial do sensor no centro
            sensor.x = window.innerWidth / 2;
            sensor.y = window.innerHeight / 2;

            // Adiciona algumas cargas iniciais para demo
            addCharge(window.innerWidth / 2 - 150, window.innerHeight / 2, 1);
            addCharge(window.innerWidth / 2 + 150, window.innerHeight / 2, -1);

            setupInteraction();
            animate();
        }

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';

            ctx.scale(dpr, dpr);
            // Redestribuir as cargas se a tela mudar muito de tamanho? Por enquanto não.
        }

        // Funções de Física
        function addCharge(x, y, polarity) {
            charges.push({
                x: x,
                y: y,
                q: polarity * CHARGE_MAGNITUDE,
                id: Date.now() + Math.random(),
                vx: 0,
                vy: 0,
                mass: 10 + Math.abs(polarity) * 2 // Massa proporcional levemente
            });
        }

        function calcFieldAt(x, y, ignoreChargeId = null) {
            let Ex = 0;
            let Ey = 0;
            let totalV = 0;

            for (const charge of charges) {
                if (charge.id === ignoreChargeId) continue;

                let dx = x - charge.x;
                let dy = y - charge.y;
                let r2 = dx * dx + dy * dy;
                let r = Math.sqrt(r2);

                // Singularidade Clamping
                if (r < MIN_DIST) r = MIN_DIST;
                r2 = r * r;

                // Campo E = k * q / r^2
                let E = (K * charge.q) / r2;

                // Vetor unitário para direção
                let ux = dx / r;
                let uy = dy / r;

                Ex += E * ux;
                Ey += E * uy;

                // Potencial V = k * q / r
                totalV += (K * charge.q) / r;
            }

            return { Ex, Ey, V: totalV };
        }

        // Funções de Renderização
        function drawArrow(x, y, vx, vy, color, alpha = 1.0, width = VECTOR_WIDTH, glow = false) {
            const mag = Math.sqrt(vx * vx + vy * vy);
            if (mag === 0) return;

            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.globalAlpha = alpha;

            if (glow) {
                ctx.shadowBlur = width * 2;
                ctx.shadowColor = color;
            } else {
                ctx.shadowBlur = 0;
            }

            ctx.lineCap = 'round';

            // Corpo da flecha
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + vx, y + vy);
            ctx.stroke();

            // Cabeça da Flecha
            // Normalizar vetor para direção
            const uXx = vx / mag;
            const uYy = vy / mag;

            // Ponta da flecha na extremidade final
            const endX = x + vx;
            const endY = y + vy;

            const headSize = Math.max(ARROW_HEAD_SIZE, width * 2);

            ctx.beginPath();
            // Calcular vértices da seta girando 150 graus a partir do vetor direção
            // Rotação: x' = x*cos - y*sin, y' = x*sin + y*cos
            const angle = Math.atan2(vy, vx);
            const headAngle = Math.PI / 6; // 30 graus

            ctx.moveTo(endX, endY);
            ctx.lineTo(
                endX - headSize * Math.cos(angle - headAngle),
                endY - headSize * Math.sin(angle - headAngle)
            );
            ctx.moveTo(endX, endY);
            ctx.lineTo(
                endX - headSize * Math.cos(angle + headAngle),
                endY - headSize * Math.sin(angle + headAngle)
            );
            ctx.stroke();

            ctx.restore();
        }

        function drawGrid() {
            if (!uiState.showGrid) return;

            // Usar menos pontos para performance se necessário, mas queremos densidade
            // Usar menos pontos para performance se necessário, mas queremos densidade
            // Grid spacing 40 é bom
            const cols = Math.ceil(window.innerWidth / GRID_SPACING);
            const rows = Math.ceil(window.innerHeight / GRID_SPACING);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * GRID_SPACING + (GRID_SPACING / 2);
                    const y = j * GRID_SPACING + (GRID_SPACING / 2);

                    const field = calcFieldAt(x, y);
                    const Emag = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);

                    // Decaimento de Opacidade
                    // Mapeamento não linear para visualização e.g. logarítmico ou potência
                    // Quanto maior o campo, maior a opacidade.
                    // Ajustar sensibilidade
                    let alpha = Math.min(1, Math.pow(Emag / 2, 0.6));

                    if (alpha < 0.05) continue; // Otimização: não desenhar invisíveis

                    // Tamanho fixo para vetores da grade para consistência visual?
                    // Ou escalar levemente?
                    // A instrução diz "todos os vetores deve ser espessos".
                    // Vamos normalizar o vetor para desenhar direção, comprimento fixo ou levemente variável

                    const drawLen = Math.min(GRID_SPACING * 0.8, Math.max(10, Emag * 5));
                    // Se o campo for muuuito fraco, a seta fica pequena, se forte, satura no grid spacing

                    // Normalizar vetor campo
                    const uEx = (field.Ex / (Emag || 1)) * drawLen;
                    const uEy = (field.Ey / (Emag || 1)) * drawLen;

                    // Cor baseada na direção ou magnitude? Vamos manter branco/cinza para o fundo
                    // ou usar a cor da carga dominante? Branco/Cinza é melhor para contraste com as Cargas Coloridas.
                    // Mas 'Dark Neon' pode sugerir um roxo escuro ou azulado para o fundo.
                    // Vamos de cinza azulado.
                    // GLOW DESATIVADO para a grade por performance
                    drawArrow(x - uEx / 2, y - uEx / 2, uEx, uEy, '#4a6d8c', alpha, 2, false);
                }
            }
        }

        function drawCharges() {
            charges.forEach(c => {
                ctx.save();
                ctx.shadowBlur = 30; // Glow intenso

                let color;
                if (Math.abs(c.q) < 0.01) color = '#ffffff'; // Neutro
                else color = c.q > 0 ? POS_COLOR : NEG_COLOR;

                ctx.shadowColor = color;
                ctx.fillStyle = color;

                // Raio dinâmico baseado na magnitude
                const baseRadius = 15;
                const magFactor = Math.abs(c.q / CHARGE_MAGNITUDE);
                const radius = baseRadius + magFactor * 3; // Cresce 3px por unidade de carga (10xC -> +30px)

                ctx.beginPath();
                ctx.arc(c.x, c.y, radius, 0, Math.PI * 2);
                ctx.fill();

                // Texto +/-
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Mostrar magnitude formatada
                const val = c.q / CHARGE_MAGNITUDE;
                // Formatar com vírgula e sinal
                const label = (val > 0 ? '+' : '') + val.toFixed(1).replace('.', ',');
                ctx.fillText(label, c.x, c.y);

                ctx.restore();

                // Vetor de Força na Carga
                // Se for neutra, não sofre força elétrica (ou muito pouca se considerarmos dipolo, mas aqui é monopolos)
                // Então só desenha força se q != 0
                if (uiState.showForces && Math.abs(c.q) > 0.01) {
                    const field = calcFieldAt(c.x, c.y, c.id);
                    // F = q * E
                    const Fx = field.Ex * c.q; // Como q já tem sinal, isso arruma a direção
                    const Fy = field.Ey * c.q;

                    // Escalar visualmente a força
                    const Fmag = Math.sqrt(Fx * Fx + Fy * Fy);
                    const scale = 5; // fator de escala arbitrário para visualização

                    // Clamping visual para não sair da tela
                    let drawFx = Fx * scale;
                    let drawFy = Fy * scale;

                    // Limitar tamanho máximo do vetor força
                    const drawMag = Math.sqrt(drawFx * drawFx + drawFy * drawFy);
                    const MAX_FORCE_LEN = 300;
                    if (drawMag > MAX_FORCE_LEN) {
                        const ratio = MAX_FORCE_LEN / drawMag;
                        drawFx *= ratio;
                        drawFy *= ratio;
                    }

                    drawArrow(c.x, c.y, drawFx, drawFy, '#ffffff', 1.0, 4, true);
                }
            });
        }

        function drawSensor() {
            if (!uiState.showSensor) return;

            const x = sensor.x;
            const y = sensor.y;

            // Calcular Campo no Sensor
            const field = calcFieldAt(x, y);
            const Emag = Math.sqrt(field.Ex * field.Ex + field.Ey * field.Ey);

            // Atualizar UI
            eFieldDisplay.textContent = Emag.toFixed(2) + " N/C";
            vPotDisplay.textContent = field.V.toFixed(2) + " V";

            // Desenhar "Fantasma" do Sensor
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = SENSOR_COLOR;
            ctx.strokeStyle = SENSOR_COLOR;
            ctx.fillStyle = 'rgba(255, 255, 0, 0.2)';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // X no centro
            ctx.beginPath();
            ctx.moveTo(x - 4, y - 4);
            ctx.lineTo(x + 4, y + 4);
            ctx.moveTo(x + 4, y - 4);
            ctx.lineTo(x - 4, y + 4);
            ctx.stroke();
            ctx.restore();

            // Vetor Campo Escalonado Dramaticamente
            // Perto da carga, E é enorme. Longe é pequeno.
            // Precisamos de uma escala que seja visível longe, mas não infinita perto.
            // Mas o prompt pede "muito longo perto" e "curto mas visível longe".

            let vecLen = Emag * 10;
            // Limitar maximo para não sair da tela comicamente, mas deixar ser GRANDE
            const MAX_VEC_LEN = 300;
            if (vecLen > MAX_VEC_LEN) vecLen = MAX_VEC_LEN;
            if (vecLen < 20 && Emag > 0.1) vecLen = 20; // Tamanho mínimo visível se houver algum campo

            const uEx = (field.Ex / (Emag || 1)) * vecLen;
            const uEy = (field.Ey / (Emag || 1)) * vecLen;

            // O vetor do sensor deve ser "grito" visual
            drawArrow(x, y, uEx, uEy, SENSOR_COLOR, 1.0, 5, true);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Glow Effect Global (opcional, pode ser pesado)
            // ctx.globalCompositeOperation = 'screen'; 

            drawGrid();
            drawCharges();
            drawSensor();

            // Update menu data if open
            updateMenu();

            if (isPlaying) {
                updatePhysics();
            }

            requestAnimationFrame(animate);
        }

        function updatePhysics() {
            // dt = time step
            const dt = 0.5; // slow motion relative to render
            const damping = 0.98; // atrito do meio

            for (let i = 0; i < charges.length; i++) {
                const c = charges[i];
                if (c === draggedObj) continue; // Não mover o que o usuário segura

                const field = calcFieldAt(c.x, c.y, c.id);

                // F = qE
                const Fx = field.Ex * c.q;
                const Fy = field.Ey * c.q;

                // F = ma -> a = F/m
                const ax = Fx / c.mass;
                const ay = Fy / c.mass;

                // v = v + a*dt
                c.vx += ax * dt;
                c.vy += ay * dt;

                // Damping
                c.vx *= damping;
                c.vy *= damping;

                // x = x + v*dt
                c.x += c.vx * dt;
                c.y += c.vy * dt;

                // Colisão com bordas (bounce)
                if (c.x < 15) { c.x = 15; c.vx *= -0.8; }
                if (c.x > window.innerWidth - 15) { c.x = window.innerWidth - 15; c.vx *= -0.8; }
                if (c.y < 15) { c.y = 15; c.vy *= -0.8; }
                if (c.y > window.innerHeight - 15) { c.y = window.innerHeight - 15; c.vy *= -0.8; }
            }

            // Colisão entre cargas
            for (let i = 0; i < charges.length; i++) {
                for (let j = i + 1; j < charges.length; j++) {
                    const c1 = charges[i];
                    const c2 = charges[j];
                    const dx = c2.x - c1.x;
                    const dy = c2.y - c1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Raio aproximado para colisão visual
                    const r1 = 15 + Math.abs(c1.q / CHARGE_MAGNITUDE) * 3;
                    const r2 = 15 + Math.abs(c2.q / CHARGE_MAGNITUDE) * 3;
                    const minDist = r1 + r2; // Colisão física nas bordas

                    if (dist < minDist) {
                        // VERIFICAR POLARIDADE
                        // Se opostos (produto < 0) -> FUSÃO (Inelastic Collision)
                        if (c1.q * c2.q < 0) {
                            // Fusão!
                            const newMass = c1.mass + c2.mass;
                            const newQ = c1.q + c2.q;

                            // Conservação de Momento: Vf = (m1v1 + m2v2) / (m1+m2)
                            const newVx = (c1.vx * c1.mass + c2.vx * c2.mass) / newMass;
                            const newVy = (c1.vy * c1.mass + c2.vy * c2.mass) / newMass;

                            // Nova posição: Centro de massa
                            const newX = (c1.x * c1.mass + c2.x * c2.mass) / newMass;
                            const newY = (c1.y * c1.mass + c2.y * c2.mass) / newMass;

                            // Remover os dois antigos
                            // Cuidado com índices ao remover. Remover maior índice primeiro.
                            charges.splice(j, 1);
                            charges.splice(i, 1);

                            // Criar nova partícula fundida
                            charges.push({
                                x: newX,
                                y: newY,
                                q: newQ,
                                vx: newVx,
                                vy: newVy,
                                mass: newMass,
                                id: Date.now() + Math.random() // Novo ID
                            });

                            // Sair do loop interno pois os objetos não existem mais
                            // E decrementar i para não pular o próximo
                            i--;
                            break;
                        } else {
                            // Mesmo sinal: Repulsão Elástica (Bounce)
                            const nx = dx / dist;
                            const ny = dy / dist;
                            const push = (minDist - dist) / 2;

                            if (c1 !== draggedObj) {
                                c1.x -= nx * push;
                                c1.y -= ny * push;
                                c1.vx -= nx * 1;
                                c1.vy -= ny * 1;
                            }
                            if (c2 !== draggedObj) {
                                c2.x += nx * push;
                                c2.y += ny * push;
                                c2.vx += nx * 1;
                                c2.vy += ny * 1;
                            }
                        }
                    }
                }
            }
        }

        // Logic for Context Menu
        const menu = document.getElementById('chargeMenu');
        const menuChargeVal = document.getElementById('menuChargeVal');
        const menuForceVal = document.getElementById('menuForceVal');
        const menuDeleteBtn = document.getElementById('menuDeleteBtn');
        const menuCloseBtn = document.getElementById('menuCloseBtn');

        function showMenu(charge) {
            selectedCharge = charge;

            // Populate Data
            const qVal = Math.abs(charge.q / CHARGE_MAGNITUDE);
            menuChargeVal.textContent = (charge.q > 0 ? '+' : '-') + qVal.toFixed(1).replace('.', ',');

            // Position Menu
            // Clamp to screen
            let mx = charge.x + 20;
            let my = charge.y - 50;
            if (mx + 150 > window.innerWidth) mx = charge.x - 170;
            if (my + 150 > window.innerHeight) my = window.innerHeight - 160;

            menu.style.left = mx + 'px';
            menu.style.top = my + 'px';
            menu.style.display = 'block';

            updateMenu();
        }

        function hideMenu() {
            menu.style.display = 'none';
            selectedCharge = null;
        }

        function updateMenu() {
            if (!selectedCharge || menu.style.display === 'none') return;

            // Recalculate Force
            const field = calcFieldAt(selectedCharge.x, selectedCharge.y, selectedCharge.id);
            const Fx = field.Ex * selectedCharge.q;
            const Fy = field.Ey * selectedCharge.q;
            const Fmag = Math.sqrt(Fx * Fx + Fy * Fy);

            // O valor numérico real de F depende das unidades arbitrárias K e pixels.
            // Vamos mostrar um valor escalado para parecer realista em Newtons ou apenas relativo
            // Como K=9000, os valores são altos. Vamos dividir pro 10000 para display.
            const displayForce = (Fmag / 100).toFixed(2);

            menuForceVal.textContent = displayForce + " N";
        }

        menuDeleteBtn.addEventListener('click', () => {
            if (selectedCharge) {
                const idx = charges.indexOf(selectedCharge);
                if (idx > -1) charges.splice(idx, 1);
                hideMenu();
            }
        });

        menuCloseBtn.addEventListener('click', hideMenu);

        // Interação
        function setupInteraction() {
            // Mouse Events
            canvas.addEventListener('mousedown', handlePointerDown);
            canvas.addEventListener('mousemove', handlePointerMove);
            canvas.addEventListener('mouseup', handlePointerUp);
            canvas.addEventListener('mouseleave', handlePointerUp);

            // Touch Events (mobile basic support)
            canvas.addEventListener('touchstart', (e) => {
                if (e.cancelable) e.preventDefault(); // Impedir scroll ao tocar
                handlePointerDown(e.touches[0]);
            }, { passive: false });

            canvas.addEventListener('touchmove', (e) => {
                if (e.cancelable) e.preventDefault(); // Impedir scroll ao arrastar
                handlePointerMove(e.touches[0]);
            }, { passive: false });

            canvas.addEventListener('touchend', (e) => {
                if (e.cancelable) e.preventDefault();
                handlePointerUp(e);
            }, { passive: false });

            // UI Buttons
            const slider = document.getElementById('chargeSlider');
            const sliderDisplay = document.getElementById('chargeValDisplay');

            function updateSliderDisplay() {
                const val = parseFloat(slider.value);
                const color = val > 0 ? '#00ffff' : (val < 0 ? '#ff0033' : '#ffffff');
                sliderDisplay.style.color = color;
                sliderDisplay.textContent = (val > 0 ? '+' : '') + val.toFixed(1).replace('.', ',') + " C";

                // Atualizar cor do botão
                const btn = document.getElementById('addChargeBtn');
                btn.style.borderColor = color;
                btn.style.color = color;
                btn.style.boxShadow = `0 0 5px ${color}`;
            }

            slider.addEventListener('input', updateSliderDisplay);
            // Call once to init
            updateSliderDisplay();

            document.getElementById('addChargeBtn').addEventListener('click', () => {
                const magnitude = parseFloat(slider.value);
                if (magnitude === 0) return; // Não adicionar carga 0
                addCharge(window.innerWidth / 2 + (Math.random() * 100 - 50), window.innerHeight / 2 + (Math.random() * 100 - 50), magnitude);
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                charges.length = 0;
                isPlaying = false;
                updatePlayBtn();
            });

            const playBtn = document.getElementById('playBtn');
            playBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                updatePlayBtn();
            });

            function updatePlayBtn() {
                const quickPlayBtn = document.getElementById('quickPlayBtn');
                if (isPlaying) {
                    playBtn.textContent = "⏸ PAUSAR SIMULAÇÃO";
                    playBtn.style.color = "#ff9900";
                    playBtn.style.borderColor = "#ff9900";
                    playBtn.style.boxShadow = "0 0 5px #ff9900";

                    quickPlayBtn.textContent = "⏸";
                    quickPlayBtn.style.color = "#ff9900";
                    quickPlayBtn.style.borderColor = "#ff9900";
                    quickPlayBtn.style.boxShadow = "0 0 5px #ff9900";
                } else {
                    playBtn.textContent = "▶ INICIAR SIMULAÇÃO";
                    playBtn.style.color = "#00ff00";
                    playBtn.style.borderColor = "#00ff00";
                    playBtn.style.boxShadow = "0 0 5px #00ff00";

                    quickPlayBtn.textContent = "▶";
                    quickPlayBtn.style.color = "#00ff00";
                    quickPlayBtn.style.borderColor = "#00ff00";
                    quickPlayBtn.style.boxShadow = "0 0 5px #00ff00";
                }
            }

            // UI Toggles
            document.getElementById('gridToggle').addEventListener('change', (e) => uiState.showGrid = e.target.checked);
            document.getElementById('forceToggle').addEventListener('change', (e) => uiState.showForces = e.target.checked);
            document.getElementById('sensorToggle').addEventListener('change', (e) => uiState.showSensor = e.target.checked);

            // Fullscreen Button
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            // Menu Toggle Behavior
            const uiPanel = document.getElementById('ui-panel');
            const menuToggle = document.getElementById('menuToggle');
            const closePanelBtn = document.getElementById('closePanelBtn');

            function toggleMenu() {
                uiPanel.classList.toggle('hidden');
                menuToggle.textContent = uiPanel.classList.contains('hidden') ? '☰' : '✕';
            }

            menuToggle.addEventListener('click', toggleMenu);
            closePanelBtn.addEventListener('click', toggleMenu); // Botão X dentro do painel

            // Quick Play Button
            const quickPlayBtn = document.getElementById('quickPlayBtn');
            quickPlayBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                updatePlayBtn();
            });

            // Sync with Quick Play
            const originalUpdatePlayBtn = updatePlayBtn;
            // redefine updatePlayBtn above inside setupInteraction scope, or just modify the existing function
            // modifying existing function logic by overriding it slightly for this task context?
            // Actually playBtn logic is inside setupInteraction. I can just update the QuickPlay button there.
        }

        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function handlePointerDown(e) {
            const pos = getPointerPos(e);
            isDragging = false;
            draggedObj = null;

            // Store for click detection - MUST be before any return
            clickStartTime = Date.now();
            clickStartPos = { ...pos };

            // Checar se clicou em uma carga
            // Iterar reverso para pegar a do topo visual
            for (let i = charges.length - 1; i >= 0; i--) {
                const c = charges[i];
                const d = Math.sqrt((pos.x - c.x) ** 2 + (pos.y - c.y) ** 2);
                if (d < 30) { // Hitbox tolerante
                    draggedObj = c;
                    isDragging = true;
                    return;
                }
            }

            // Checar sensor
            if (uiState.showSensor) {
                const d = Math.sqrt((pos.x - sensor.x) ** 2 + (pos.y - sensor.y) ** 2);
                if (d < 30) {
                    draggedObj = sensor;
                    isDragging = true;
                }
            }
        }

        function handlePointerMove(e) {
            if (!isDragging || !draggedObj) return;
            const pos = getPointerPos(e);

            draggedObj.x = pos.x;
            draggedObj.y = pos.y;

            // Se arrastou, o menu deve fechar ou acompanhar? Melhor fechar se for o selecionado
            // Mas se for click-drag, nao é click.
        }

        function handlePointerUp(e) {
            if (isDragging && draggedObj) {
                // Check if it was a click (short time, short distance)
                const endTime = Date.now();
                const pos = getPointerPos(e instanceof MouseEvent ? e : e.changedTouches[0]);
                const dist = Math.sqrt((pos.x - clickStartPos.x) ** 2 + (pos.y - clickStartPos.y) ** 2);

                if (endTime - clickStartTime < 250 && dist < 5) {
                    // It's a click!
                    if (charges.includes(draggedObj)) {
                        showMenu(draggedObj);
                    }
                }
            }

            isDragging = false;
            draggedObj = null;
        }

        // Start
        init();

    </script>
</body>
